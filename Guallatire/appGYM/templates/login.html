<!DOCTYPE html>
<html lang="en">
  <head>
  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static './css/home.css'%}">
    <title>Miembros</title>
</head>
<body style="height: 1000px">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a style="margin-left:10px;"class="navbar-brand" href="/">Gimnasio Guallatire</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
          </ul>
        </div>
      </nav>
    <div class="container-fluid" style="margin-top:20px;">
    <div style="width:500px; height: 500px; display:block;" class="container justify-content-center">
        <div class="card">
      <div class="tab-content">
        <div class="card-body" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <h1 class="card-title"style="margin-bottom:50px;">Login</h1>
            <form action="/login/" method ="POST"> {% csrf_token %}
            {%if errorMessage%}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>
                {{errorMessage}}
              </strong>
              <button type="button" class="btn btn-close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {%endif%}
            <div class="form-outline mb-4">
              {{formLogin.email}}
              <label class="form-label" for="loginName">Correo</label>
            </div>
            <div class="form-outline mb-4">
              {{formLogin.password}}
              <label class="form-label" for="loginPassword">Contraseña</label>
            </div>
            <div class="row mb-4">
              <div class="col-md-6 d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check mb-3 mb-md-0">
                  <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Iniciar Sesión</button>
                </div>
              </div>
      
            </form>
            </div>
        </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="{% static 'js/gestionUsuario.js' %}"></script>
</body>
</html>
