<html>
    <head>   
        <style>
            a:link, a:visited{
                color:white;
                text-decoration: none;
            }
        </style> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static './css/home.css'%}">
    </head>
    
    {% if plan%}
    <h1 style="color:white;">Editar plan</h1>
    <div class="card mx-auto " style="width: 35rem;margin-left: 30px;">
        <form action="/editarPlan/" method = "POST">{% csrf_token %}
            <div class="mb-3" style="display:none;">
                <input type="text" name="idplan" value="{{plan.id}}" readonly class="form-control" >
            </div>
        <label for="owner"> Nombre Plan </label>
                <input name = "nombre"id ="nombre"type="text"class="form-control" value="{{plan.nombre}}"><br>
                <label for="owner"> Descripción Plan </label>
                <input name = "descripcion"id ="descripcion"type="text"class="form-control description" value="{{plan.descripcion}}"><br>
                <label for="owner"> Nivel Plan </label>
                <select class="form-control"name="nivel">
                {% if plan.nivel == "Bajo" %}
                    <option  selected value="Bajo">Bajo</option>
                    <option value="Intermedio">Intermedio</option>
                    <option value="Avanzado">Avanzado</option>
                    <option value="Experto">Experto</option>
                {% elif plan.nivel == "Intermedio" %}
                <option value="Bajo">Bajo</option>
                <option selected value="Intermedio">Intermedio</option>
                <option value="Avanzado">Avanzado</option>
                <option value="Experto">Experto</option>
                {% elif plan.nivel == "Avanzado" %}
                <option value="Bajo">Bajo</option>
                <option value="Intermedio">Intermedio</option>
                <option selected value="Avanzado">Avanzado</option>
                <option value="Experto">Experto</option>
                {% elif plan.nivel == "Experto" %}
                <option value="Bajo">Bajo</option>
                <option value="Intermedio">Intermedio</option>
                <option value="Avanzado">Avanzado</option>
                <option selected value="Experto">Experto</option>
                {% endif %}
                </select>
                <div class="lower-buttons">
                    <button type="submit" class="btn btn-primary">Confirmar edición</button>
                    <button type="button" class="btn btn-primary"><a href="/verplanes/">Cancelar</a></button>
                </div>
            </form>
        </div>
        {% endif %}
</html>
