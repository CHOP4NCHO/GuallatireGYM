{% extends "./base.html"%}
{% block title %}Login{% endblock %}

{% block body %}
{{mensaje}}
<div style="width:500px; height: 500px; display:block;" class="container justify-content-center">
    <div class="card">
  <div class="tab-content">
    <div class="card-body" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>{{message}}</strong> 
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
      {% endif %}
        <h1 class="card-title"style="margin-bottom:50px;">Login</h1>
        <form action="/login/" method ="POST"> {% csrf_token %}
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="loginName" name="correo" placeholder="Juanperez@mail.com"class="form-control" />
          <label class="form-label" for="loginName">Correo</label>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="loginPassword" name="contraseña" class="form-control" />
          <label class="form-label" for="loginPassword">Contraseña</label>
        </div>
  
        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
            </div>
          </div>
  
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Simple link -->
            <a href="#!">¿Olvidaste tu contraseña?</a>
            </div>
            </div>
            <!-- Register buttons -->
            <div class="text-center">
            <p>¿No eres un miembro? <a href="#!">Registrate</a></p>
            </div>
        </form>
        </div>
    </div>
</div>
{% endblock %}
